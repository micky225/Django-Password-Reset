{% extends "base.html" %}
{% load static %}

{% block content %}
    <main>
		<div id="sign-in-dialog" class="zoom-anim-dialog ">
			
			<form method="POST" action="">
				{% csrf_token %}
				<div class="sign-in-wrapper">
					<div class="small-dialog-header">
						<h3>Verify Your Acccount</h3>
					</div>
					<div class="form-group">
						
						{{form.code}}

					</div>
					<div class="clearfix add_bottom_15">
						<div class="checkboxes float-left">
							<label >
                                A verification code has been sent to your email . Please check and provide verification code 
							</label>
						</div>
					</div>
					<div class="text-center"><input type="submit" value="Confirm" class="btn_1 full-width"></div>

				</div>
			</form>
			<!--form -->
		</div>
		<!--/container-->
	</main>
{% endblock content %}
